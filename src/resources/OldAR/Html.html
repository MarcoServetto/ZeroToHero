<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Text and Content</title>
    <link rel="stylesheet" href="../BaseStyle.css">
    <link rel="stylesheet" href="DirectInstructions.css">
    <script type="text/javascript" src="DirectInstructions.js" defer></script>
</head>
<body>


    <div class="gameArea">
      <div class="contentItem" id="content0">
        <img class="img_16_9" src="BlackBoard2.png"/>
        <textarea class="overlayTextarea" name="Question" data-solution="Foo">
Text here, on top of the image
second line
test
</textarea>
      </div>
      
      <div class="contentItem" id="content1">
        <img class="img_16_9" src="BlackBoard.png"/>
      </div>
      
      <div class="contentItem" id="content2">
        <img class="img_16_9" src="BlackBoard2.png"/>        
      </div>
      
      <div class="contentItem" id="content3">
        <img class="img_16_9" src="BlackBoard.png"/>
      </div>

      <div class="itemColumn">
        <button id='nextBtn'><small>Next</small></button>
        <button id='prevBtn'><small>Prev</small></button>
        <button><small>Reset</small></button>
        <button>Reset2</button>
        <button></button>
      </div>
    </div>
</body>
</html>
