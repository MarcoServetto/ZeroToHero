<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fearless</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../BaseStyle.css">
	<link rel="stylesheet" href="../RoundButtonsStyle.css">
    <link rel="stylesheet" href="DirectInstructions.css">
	<script type="text/javascript" src="../BaseJs.js" defer></script>
    <script type="text/javascript" src="DirectInstructions.js" defer></script>
</head>
<body>
<div class="gameArea">
  
  <div class="contentItem" id="content0">
    <img class="img_16_9" src="BlackBoard2.png"/>
    <textarea class="overlayTextarea"
	  name="Question"
	  data-solution="Foo"
	  data-original="Text here, on top of the image\nsecond line\ntest"
	  autocomplete="off"></textarea>
  </div>
      
  <div class="contentItem" id="content1">
    <img class="img_16_9" src="BlackBoard.png"/>
  </div>
      
  <div class="contentItem" id="content2">
    <img class="img_16_9" src="BlackBoard2.png"/>        
  </div>
      
  <div class="contentItem" id="content3">
    <img class="img_16_9" src="BlackBoard.png"/>
  </div>


  <div class="itemColumn">	
	<div class="buttonContainer">
	  <div class="roundBtn" data-tooltip="Go Back"><button id="prevBtn">«</button></div>
	  <div class="roundBtn" data-tooltip="Reset and Hint"><button id="resetBtn">⟳</button></div>	
	  <div class="roundBtn" data-tooltip="Next"><button id="nextBtn">»</button></div>
	</div>
  </div>
<div id="gameMessage" class="messageBox" style="display: none;"></div>
</div>
</body>
</html>
