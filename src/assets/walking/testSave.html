<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fearless</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/BaseStyle.css">
    <link rel="stylesheet" href="../../resources/RoundButtonsStyle.css">
    <link rel="stylesheet" href="../../resources/directInstructions/DirectInstructions.css">
    <script type="text/javascript" src="../../resources/BaseJs.js" defer></script>
    <script type="text/javascript" src="../../resources/directInstructions/DirectInstructions.js" defer></script>
    <style>
        .top-section {
            width: 100%;
            height: 50%;
            background-color: blue; /* Placeholder for future content */
        }
        .scrolling-background {
            width: 100%;
            height: 50%;
            position: relative;
            overflow: hidden;
        }
        .back-layer {
            width: 100%;
            height: 100%;
            background-image: url('back1.png');
            background-repeat: repeat-x;
            background-size: auto 100%; /* Maintain aspect ratio and show full height */
            animation: scrollBackground 43200s linear infinite; /* Adjusted for hours of scrolling */
        }
        .character {
            width: 150px;
            height: 200px;
            background-image: url('side1.png');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: -10%; /* Lowered the character slightly */
            left: 50%;
            transform: translate(-50%, 0);
            animation: characterMovement 30s cubic-bezier(0.42, 0, 0.58, 1) infinite alternate; /* Combined up and down and back and forth movement */
            z-index: 2; /* Ensures character is above the background but below the front layer */
        }
        .small-character {
            width: 75px;
            height: 100px;
            background-image: url('side2.png');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: 5%;
            left: 60%;
            transform: translate(-50%, 0);
            animation: smallCharacterMovement 35s cubic-bezier(0.42, 0, 0.58, 1) infinite alternate; /* Movement for smaller character */
            z-index: 2; /* Ensures character is above the background but below the front layer */
        }
        .front-layer {
            width: 100%;
            height: 100%;
            background-image: url('front1.png');
            background-repeat: repeat-x;
            background-size: auto 100%; /* Maintain aspect ratio and show full height */
            position: absolute;
            top: 0;
            left: 0;
            animation: scrollFrontBackground 86400s linear infinite; /* Different speed for front layer */
            z-index: 3; /* Ensures front layer is above the character */
        }

        @keyframes scrollBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -100000ex 0; /* Simulates a very long continuous scroll */
            }
        }

        @keyframes scrollFrontBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -500000ex 0; /* Slower speed for front layer */
            }
        }

        @keyframes characterMovement {
            0% {
                transform: translate(-50%, 0);
            }
            10% {
                transform: translate(-70%, -3px);
            }
            20% {
                transform: translate(-40%, 5px);
            }
            30% {
                transform: translate(-75%, -8px);
            }
            40% {
                transform: translate(-30%, 10px);
            }
            50% {
                transform: translate(-55%, 0);
            }
            60% {
                transform: translate(-80%, -5px);
            }
            70% {
                transform: translate(-45%, 8px);
            }
            80% {
                transform: translate(-60%, 3px);
            }
            90% {
                transform: translate(-50%, -10px);
            }
            100% {
                transform: translate(-50%, 0);
            }
        }

        @keyframes smallCharacterMovement {
            0% {
                transform: translate(-50%, 0);
            }
            10% {
                transform: translate(-30%, 2px);
            }
            20% {
                transform: translate(-25%, -4px);
            }
            30% {
                transform: translate(-70%, 6px);
            }
            40% {
                transform: translate(-40%, -8px);
            }
            50% {
                transform: translate(-65%, 0);
            }
            60% {
                transform: translate(-35%, 10px);
            }
            70% {
                transform: translate(-55%, -5px);
            }
            80% {
                transform: translate(-60%, 8px);
            }
            90% {
                transform: translate(-50%, -6px);
            }
            100% {
                transform: translate(-50%, 0);
            }
        }
    </style>
    <script>
        window.addEventListener('resize', () => {
            const backgroundDiv = document.querySelector('.back-layer');
            const frontDiv = document.querySelector('.front-layer');
            backgroundDiv.style.animation = 'none';
            frontDiv.style.animation = 'none';
            void backgroundDiv.offsetWidth; // Trigger reflow to restart the animation
            backgroundDiv.style.animation = 'scrollBackground 43200s linear infinite';
            frontDiv.style.animation = 'scrollFrontBackground 86400s linear infinite';
        });
    </script>
</head>
<body>
    <div class="gameArea">
        <div class="top-section"></div>
        <div class="scrolling-background">
            <div class="back-layer"></div>
            <div class="character"></div>
            <div class="small-character"></div>
            <div class="front-layer"></div>
        </div>
    </div>
</body>
</html>
