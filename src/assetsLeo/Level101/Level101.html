<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fearless</title>
  <link rel="stylesheet" href="../../resources/FontsSetUp.css">
  <link rel="stylesheet" href="../../resources/BaseStyle.css">
  <link rel="stylesheet" href="../../resources/climb/Climb.css">
  <script type="text/javascript" src="../../resources/BaseJs.js" defer></script>
  <script type="text/javascript" src="../../resources/Score.js" defer></script>
  <script type="text/javascript" src="../../resources/Question.js" defer></script>
  <script type="text/javascript" src="../../resources/climb/Climb.js" defer></script>
</head>
<body  data-next="../Level102/Level102.html">
  <div id="gameArea">
    <div id="climbLeft">
<div id="apiContainer">
<textarea readonly id="api" class="overlayTextarea noSelection"
 autocomplete="off" spellcheck="false"
 autocorrect="off" autocapitalize="off">
T and T -> T
T and F -> F
F and T -> F
F and F -> F

T or T -> T
T or F -> T
F or T -> T
F or F -> F

not T -> F
not F -> T

N1 + N2 -> N
N1 * N2 -> N
N1 - N2 -> N
N1 / N2 -> N

N1 = N2 -> B
N1 > N2 -> B
N1 < N2 -> B
N1 <= N2 -> B
N1 => N2 -> B
</textarea></div>
<textarea readonly id="questionHelp" class="overlayTextarea noSelection"
 autocomplete="off" spellcheck="false"
 autocorrect="off" autocapitalize="off"></textarea>
<textarea class="overlayTextarea questionText"
    id="question0"
    name="Question_0"
    data-original="3 + 4"
    data-context="This is the climbing minigame&#10;Highlight/Select all the code below and click on the first rock"
    data-selectionstart="0"
    data-selectionend="5"
    data-option="0"
    data-iscontinuation="false"
    data-rock0Img="Rock6.png"    data-rock0Code= "7"
    data-rock1Img="Rock2.png"    data-rock1Code= "12"
    data-rock2Img="Rock8.png"    data-rock2Code= "3"    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden draggable="false"></textarea>
<textarea class="overlayTextarea questionText"
    id="question1"
    name="Question_1"
    data-original="(1 + 2)*4"
    data-context="Here Highlight/Select only the first operation.&#10;Select the rock with the correct result"
    data-selectionstart="1"
    data-selectionend="6"
    data-option="1"
    data-iscontinuation="false"
    data-rock0Img="Rock3.png"    data-rock0Code= "0"
    data-rock1Img="Rock3.png"    data-rock1Code= "3"
    data-rock2Img="Rock5.png"    data-rock2Code= "5"
    data-rock3Img="Rock5.png"    data-rock3Code= "1"    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden draggable="false"></textarea>
<textarea class="overlayTextarea questionText"
    id="question2"
    name="Question_2"
    data-original="5*(6 - 4)"
    data-context="Here Highlight/Select the first operation that&#10;need to be executed"
    data-selectionstart="3"
    data-selectionend="8"
    data-option="2"
    data-iscontinuation="false"
    data-rock0Img="Rock3.png"    data-rock0Code= "0"
    data-rock1Img="Rock7.png"    data-rock1Code= "1"
    data-rock2Img="Rock5.png"    data-rock2Code= "2"    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden draggable="false"></textarea>
<textarea class="overlayTextarea questionText"
    id="question3"
    name="Question_3"
    data-original="T and (T or F)"
    data-context="Here we use some of the boolean.&#10;Follow the behaviour shown above"
    data-selectionstart="7"
    data-selectionend="13"
    data-option="1"
    data-iscontinuation="false"
    data-rock0Img="Rock8.png"    data-rock0Code= "0"
    data-rock1Img="Rock5.png"    data-rock1Code= "T"
    data-rock2Img="Rock6.png"    data-rock2Code= "F"    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden draggable="false"></textarea>
<textarea class="overlayTextarea questionText"
    id="question4"
    name="Question_4"
    data-original="T and T"
    data-context="Here we continue reducing from before&#10;You see, the code is as before but one step further"
    data-selectionstart="0"
    data-selectionend="7"
    data-option="1"
    data-iscontinuation="false"
    data-rock0Img="Rock2.png"    data-rock0Code= "F"
    data-rock1Img="Rock1.png"    data-rock1Code= "T"
    data-rock2Img="Rock6.png"    data-rock2Code= "3"
    data-rock3Img="Rock7.png"    data-rock3Code= "T or F"    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden draggable="false"></textarea>
      </div>
    <div id="climbRight">
      <div id="scoreCounter">
        <div id="scoreDisplay">0</div>
        </div>
        <img id="climber" src="../../resources/climb/images/climbingA.png" alt="Climbing" draggable="false">
      </div>
      
    <textarea id="codeUnderRock" class="overlayTextarea noSelection" autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
    <textarea id="draggedCode" class="overlayTextarea correctGlow noSelection" autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
    <div id="screenOverlay"></div>
    <div id="gameMessage" class="messageBox" style="display: none;"></div>
    <div id="hintCharacter" class="panic" hidden>
      <img src="../../resources/panicPoint.png" class="panicImg" draggable="false">
      <div class="speechBubble"><p>Psst! Try the hint button!</p></div>
      </div>
    <div id="levelEndCharacter" class="divFullScreenImage" hidden>
      <img src="../../resources/weDidIt.png" alt="We did it!" draggable="false">
      </div>
    <div id="fallEndCharacter" class="divFullScreenImage" hidden>
      <img src="../../resources/fallDown.png" alt="FallDown" draggable="false">
      </div>
    <div id="fallStarsCharacter" class="divFullScreenImage" hidden>
      <img src="../../resources/bonk.png" alt="Starts" draggable="false">
      </div>
    </div>
</body>
</html>
