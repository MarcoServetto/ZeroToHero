<textarea id="api" class="overlayTextarea noSelection" readonly>
T and T -> T
T and F -> F
F and T -> F
F and F -> F

T or T -> T
T or F -> T
F or T -> T
F or F -> F

not T -> F
not F -> T

N1 + N2 -> N
N1 * N2 -> N
N1 - N2 -> N
N1 / N2 -> N

N1 = N2 -> B
N1 > N2 -> B
N1 < N2 -> B
N1 <= N2 -> B
N1 => N2 -> B

{x -> x + 1}# 5  -> 5 + 1
{x, y -> x * y }#(1,4)  -> 1 * 4
{y, x -> (y + 1) * x }#(2,3)  -> (3 + 1) * 2
