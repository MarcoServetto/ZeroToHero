  <div id="gameArea">
    <div id="climbLeft">
<div id="apiContainer">
<textarea id="api" class="overlayTextarea noSelection" readonly>
T and T -> T
T and F -> F
F and T -> F
F and F -> F

T or T -> T
T or F -> T
F or T -> T
F or F -> F

not T -> F
not F -> T

N1 + N2 -> N
N1 * N2 -> N
N1 - N2 -> N
N1 / N2 -> N

N1 = N2 -> B
N1 > N2 -> B
N1 < N2 -> B
N1 <= N2 -> B
N1 => N2 -> B
</textarea></div>
<textarea id="questionHelp" class="overlayTextarea noSelection" readonly></textarea>
