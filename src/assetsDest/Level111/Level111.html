<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fearless</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../resources/BaseStyle.css">
  <link rel="stylesheet" href="../../resources/RoundButtonsStyle.css">
  <link rel="stylesheet" href="../../resources/walking/Walking.css">
  <script type="text/javascript" src="../../resources/BaseJs.js" defer></script>
  <script type="text/javascript" src="../../resources/walking/Question.js" defer></script>
  <script type="text/javascript" src="../../resources/walking/GameOptions.js" defer></script>
  <script type="text/javascript" src="../../resources/walking/Walking.js" defer></script>
</head>
<body data-required="25" data-next="../Level112/Level112.html">
  <div class="gameArea">
    <div id="screenOverlay"></div>
    <div class="topSection">

    <div class="topLeft">
<textarea class="overlayTextarea"
    id="question0"
    name="Question_0"
    data-original="this.turn.turn"
    data-red="2"
    data-selectionstart="0"
    data-selectionend="4"
    data-option="1"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question1"
    name="Question_1"
    data-original="this.turn.turn"
    data-red="5"
    data-selectionstart="0"
    data-selectionend="9"
    data-option="2"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question2"
    name="Question_2"
    data-original="this.turn.turn"
    data-red="11"
    data-selectionstart="0"
    data-selectionend="14"
    data-option="2"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question3"
    name="Question_3"
    data-original="Direction:{
  .turn: Direction,
  .reverse: Direction -> this.turn.turn,
  }"
    data-red="54"
    data-selectionstart="34"
    data-selectionend="72"
    data-option="4"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question4"
    name="Question_4"
    data-original="Direction:{
  .turn: Direction,
  .reverse: Direction -> this.turn.turn,
  }"
    data-red="59"
    data-selectionstart="57"
    data-selectionend="61"
    data-option="1"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question5"
    name="Question_5"
    data-original="North:{East}"
    data-red="2"
    data-selectionstart="0"
    data-selectionend="12"
    data-option="5"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question6"
    name="Question_6"
    data-original="North:{East}"
    data-red="9"
    data-selectionstart="7"
    data-selectionend="11"
    data-option="3"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question7"
    name="Question_7"
    data-original="North:{.turn->East}"
    data-red="16"
    data-selectionstart="14"
    data-selectionend="18"
    data-option="3"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question8"
    name="Question_8"
    data-original="North{East}"
    data-red="10"
    data-selectionstart="0"
    data-selectionend="11"
    data-option="8"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question9"
    name="Question_9"
    data-original="//Single line comments start with two
//slash (/) and end with the end of line"
    data-red="56"
    data-selectionstart="38"
    data-selectionend="78"
    data-option="7"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question10"
    name="Question_10"
    data-original="/*Multi line comments start with slash star
and end with star slash*/East
//Code can be around them!"
    data-red="71"
    data-selectionstart="69"
    data-selectionend="73"
    data-option="3"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
<textarea class="overlayTextarea"
    id="question11"
    name="Question_11"
    data-original="/*Any text inside comments is ok*/
But outside  it is not!"
    data-red="47"
    data-selectionstart="47"
    data-selectionend="47"
    data-option="8"
    autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" readonly hidden></textarea>
      </div>
    <div class="topCenter">
    <div class="buttonRow">
        <div class="roundBtn" data-tooltip="Parameter">
      <button id="btnParameter"><span class="emoji">🏷️</span></button>
        </div>
    <span>parameter</span>
    </div>
      <div class="buttonRow">
    <div class="roundBtn" data-tooltip="Method Call">
      <button id="btnMethodCall"><span class="emoji">🏃🏾</span></button>
      </div>
    <span>method call</span>
    </div>
    <div class="buttonRow">
    <div class="roundBtn" data-tooltip="Object Literal">
      <button id="btnObjectLiteral"><span class="emoji">📦</span></button>
      </div>
    <span>object literal</span>
    </div>
    <div class="buttonRow">
    <div class="roundBtn" data-tooltip="Method declaration">
      <button id="btnMethodDeclaration"><span class="emoji">📝</span></button>
      </div>
    <span>method declaration</span>
    </div>
      <div class="buttonRow">
    <div class="roundBtn" data-tooltip="Type declaration">
      <button id="btnTypeDeclaration"><span class="emoji">📒</span></button>
      </div>
    <span>type declaration</span>
    </div>
      <div class="buttonRow">
    <div class="roundBtn" data-tooltip="Type">
      <button id="btnType"><span class="emoji">🧩</span></button>
      </div>
    <span>type</span>
    </div>
    <div class="buttonRow">
    <div class="roundBtn" data-tooltip="Comment">
      <button id="btnComment"><span class="emoji">💬</span></button>
      </div>
    <span>comment</span>
    </div>
      <div class="buttonRow">
    <div class="roundBtn" data-tooltip="Error">
      <button id="btnError"><span class="emoji">⚠️</span></button>
      </div>
    <span>error</span>
    </div>
      </div>

    <div class="topRight">
    <div class="scoreCounter">
        <div class="scoreDisplay">0</div>
    </div>
    <div class="scoreText">
    <p>current bonus: <span id="currentBonus">1</span></p>
        <p>current points: <span id="currentPoints">0</span></p>
        <p>required for next level: <span id="requiredPoints">25</span></p>
        </div>
      </div>
    
  </div>
    <div class="scrolling-background">
      <div class="back-layer"></div>
      <div class="character"></div>
      <div class="small-character"></div>
      <div class="front-layer"></div>
    </div>
  <div id="gameMessage" class="messageBox" style="display: none;"></div>
  <div id="levelEndCharacter" hidden>
    <img src="../../resources/weDidIt.png" alt="We did it!" draggable="false">
    </div>
  </div>
</body>
</html>
